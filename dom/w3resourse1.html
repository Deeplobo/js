<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form - w3resource</title>
</head>

<body>
    <form id="form1" onsubmit="getFormvalue()">
        First name: <input type="text" name="fname" value="David"><br> Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit" onclick="names()">
    </form>
    <p id="p"></p>
    <script>
        let firstName = document.forms[0]["fname"].value;
        let lastName = document.forms[0]["lname"].value;

        function getFormvalue() {
            document.getElementById('p').innerHTML = firstName + "</br>" + lastName;
        }
    </script>
</body>

</html>
